<body>

  <div class="border">
    <header>
      <h1>ASTRO<br>

    <h1 class="msg">You can select upto four Rovers</h1>
    <FORM Name="myform">
      <!--<label for="memoryItem" accesskey="s">Select First Rover</label>-->
      <SELECT name="memoryItem" class="select" onChange="calculatePrice()" id="memoryItem">
        <OPTION value="0">Select First Rover</OPTION>
        <OPTION value="1190">Moon Walk</OPTION>
        <OPTION value="1250">Retro Machine</OPTION>
        <OPTION value="3890">Skyjet</OPTION>
        <OPTION value="4450">After Earth</OPTION>
        <OPTION value="5670">Vaccum Bike</OPTION>
        <OPTION value="8900">Death Star</OPTION>
      </SELECT>
      <label class="textpri" for="price">Quantity:</label>
      <INPUT class="price" type="text" id="quant1" Size=8>


      <SELECT class="select" onChange="calculatePrice()" id="hddItem">
        <OPTION value="0">Select Second Rover</OPTION>
        <OPTION value="1190">Moon Walk</OPTION>
        <OPTION value="1250">Retro Machine</OPTION>
        <OPTION value="3890">Skyjet</OPTION>
        <OPTION value="4450">After Earth</OPTION>
        <OPTION value="5670">Vaccum Bike</OPTION>
        <OPTION value="8900">Death Star</OPTION>
      </SELECT>
      <label class="textpri" for="price">Quantity:</label>
      <INPUT class="price" type="text" id="quant2" Size=8>
      <SELECT class="select" onChange="calculatePrice()" id="networkItem">
        <OPTION value="0">Select Third Rover</OPTION>
        <OPTION value="1190">Moon Walk</OPTION>
        <OPTION value="1250">Retro Machine</OPTION>
        <OPTION value="3890">Skyjet</OPTION>
        <OPTION value="4450">After Earth</OPTION>
        <OPTION value="5670">Vaccum Bike</OPTION>
        <OPTION value="8900">Death Star</OPTION>
      </SELECT>
      <label class="textpri" for="price">Quantity:</label>
      <INPUT class="price" type="text" id="quant3" Size=8>
      <SELECT class="select" onChange="calculatePrice()" id="lastitem">
        <OPTION value="0">Select Fourth Rover</OPTION>
        <OPTION value="1190">Moon Walk</OPTION>
        <OPTION value="1250">Retro Machine</OPTION>
        <OPTION value="3890">Skyjet</OPTION>
        <OPTION value="4450">After Earth</OPTION>
        <OPTION value="5670">Vaccum Bike</OPTION>
        <OPTION value="8900">Death Star</OPTION>
      </SELECT>
      <label class="textpri" for="price">Quantity:</label>
      <INPUT class="price" type="text" id="quant4" Size=8>
    </FORM>

    <label class="textpri" for="price">Total Price:</label><INPUT class="price" type="text" id="PicExtPrice" Size=8 disabled>

    <script>
      function calculatePrice(myform) {

        //Get selected data
        var elt = document.getElementById("memoryItem");
        var memory = elt.options[elt.selectedIndex].value;

        var elt = document.getElementById("hddItem");
        var hdd = elt.options[elt.selectedIndex].value;

        var elt = document.getElementById("networkItem");
        var network = elt.options[elt.selectedIndex].value;

        var elt = document.getElementById("lastitem");
        var item = elt.options[elt.selectedIndex].value;

        var amt1 = document.getElementById("quant1").value;
        var amt2 = document.getElementById("quant2").value;
        var amt3 = document.getElementById("quant3").value;
        var amt4 = document.getElementById("quant4").value;

        //convert data to integers
        memory = parseInt(memory);
        hdd = parseInt(hdd);
        network = parseInt(network);
        item = parseInt(item);

        //calculate total value
        if (amt1 == 0 | amt1 == 1) {
          amt1 = 1;
        }
        if (amt2 == 0 | amt2 == 1) {
          amt2 = 1;
        }
        if (amt3 == 0 | amt3 == 1) {
          amt3 = 1;
        }
        if (amt4 == 0 | amt4 == 1) {
          amt4 = 1;
        }

        var total = (memory * amt1) + (hdd * amt2) + (amt3 * network) + (item * amt4);

        //print value to  PicExtPrice
        document.getElementById("PicExtPrice").value = "â‚¹" + total + "/-";
        document.getElementById("demo").innerHTML = total;
      }
    </script>

          window.print();
